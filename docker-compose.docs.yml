services:
  docs:
    image: the_khaki_estate_local_docs
    container_name: the_khaki_estate_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./the_khaki_estate:/app/the_khaki_estate:z
    ports:
      - '9000:9000'
    command: /start-docs
