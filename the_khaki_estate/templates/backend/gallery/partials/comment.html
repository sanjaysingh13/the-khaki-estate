<!-- Comment partial template for AJAX responses -->
<div class="comment-item mb-3" data-comment-id="{{ comment.id }}">
    <div class="d-flex">
        <div class="avatar me-3">
            <i class="fas fa-user-circle fa-lg text-primary"></i>
        </div>
        <div class="flex-grow-1">
            <div class="comment-header d-flex justify-content-between align-items-start mb-1">
                <div>
                    <strong>{{ comment.author.get_full_name|default:comment.author.username }}</strong>
                    <small class="text-muted ms-2">
                        {{ comment.created_at|timesince }} ago
                    </small>
                </div>
                <button class="btn btn-sm btn-outline-secondary reply-btn"
                        data-comment-id="{{ comment.id }}">
                    <i class="fas fa-reply me-1"></i>Reply
                </button>
            </div>
            <p class="comment-content mb-2">{{ comment.content }}</p>
            
            <!-- Reply Form (Hidden by default) -->
            <div class="reply-form d-none" id="reply-form-{{ comment.id }}">
                <form class="reply-form-inner">
                    {% csrf_token %}
                    <input type="hidden" name="parent_comment_id" value="{{ comment.id }}">
                    <div class="input-group input-group-sm">
                        <textarea class="form-control" 
                                  name="content"
                                  rows="1"
                                  placeholder="Write a reply..."
                                  required></textarea>
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Replies will be added here dynamically -->
            <div class="replies-container">
                <!-- Replies go here -->
            </div>
        </div>
    </div>
</div>
